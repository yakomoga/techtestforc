<html lang="es"><head>
        <meta charset="utf-8">
        <title>gru5web</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="../icons/css/ionicons.min.css">
    </head>
    <body>
         
         <!-- Header -->
        <div class="header">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/property-portal-logo.png" alt="Property Portal">
                </a>
            </div>
            <div>
                <a class="link-button ion-person-add" href="../register/register.html"> Registrarse</a>
            </div>
            
        </div>

        <div class="content">

            <div class="form-card">
                <h3>Inicio de sesión</h3>
                <p>Introduzca sus credenciales para entrar en la aplicación</p>
                <img src="../images/login.jpeg">
                <form id="loginForm" action="#" onsubmit="login(); return false;" autocomplete="true">
                    <div>
                        <input type="text" id="username" required="" placeholder="Escriba aquí su nombre de usuario">
                        <label>Nombre de Usuario</label>
                    </div>
                    <div>
                        <input type="password" id="password" required="">
                        <label>Contraseña</label>
                    </div>
                    <div>
                    <input type="submit" value="Conectarse">
                    </div>
                </form>

                <p id="errorMessage" class="errorMessage"></p>
                <input type="hidden" id="attempts" value="0">
            </div>    

        </div>

         <!-- Footer -->
        <div class="footer">
            <div>
                <i class="ion-social-facebook" aria-hidden="true"></i>
                <i class="ion-social-twitter" aria-hidden="true"></i>
                <i class="ion-social-instagram" aria-hidden="true"></i>
            </div>
            <div>
                <p>© 2017, Property Portal España</p>
            </div>
        </div> 

        <script src="../storage-manager.js"></script>
        <script src="login.js"></script>
    

</body></html>
